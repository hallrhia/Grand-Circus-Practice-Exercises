<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox Page Layout</title>
</head>
<body>
    <header class="header-parent-container">
        <h1>Title</h1>
        <ul class="pages-list">
            <li class="some-page">Some Page</li>
            <li class="another-page">Another Page</li>
            <li class="one-more">One More</li>
        </ul>
    </header>
   
    <section class="main-body-container">
        <div class="main-article">Main Article (3/4 width)</div>
        <div class="sidebar">Sidebar (1/4 width)</div>
    </section>

    <footer class="footer-parent-container">
        <div id="copyright">Copyright</div>
        <ul class="pages-list">
            <li class="some-page">Some Page</li>
            <li class="another-page">Another Page</li>
            <li class="one-more">One More</li>
        </ul>
    </footer>
</body>
</html>
